<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeKeep Content Orchestrator - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 { color: #4CAF50; }
        .status { margin: 20px 0; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TradeKeep Content Orchestrator</h1>
        <p>Test Page - Verifying Setup</p>
        
        <div class="status">
            <h3>Backend Status</h3>
            <p id="backend-status">Checking...</p>
            <button onclick="checkBackend()">Check Backend</button>
        </div>
        
        <div class="status">
            <h3>System Info</h3>
            <p>Frontend URL: http://localhost:3003</p>
            <p>Backend API: http://localhost:9000</p>
        </div>
    </div>

    <script>
        async function checkBackend() {
            const statusEl = document.getElementById('backend-status');
            try {
                const response = await fetch('http://localhost:9000/health');
                const data = await response.json();
                statusEl.innerHTML = `<span class="success">‚úÖ Backend is running! Status: ${data.status}</span>`;
            } catch (error) {
                statusEl.innerHTML = `<span class="error">‚ùå Backend not accessible: ${error.message}</span>`;
            }
        }
        
        // Check on load
        checkBackend();
    </script>
</body>
</html>
