<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeKeep Content Orchestrator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        .status-container {
            background: #f5f5f5;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
        }
        .status-item:last-child { margin-bottom: 0; }
        .status-label { font-weight: 600; color: #333; }
        .status-value { 
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .success { background: #4CAF50; color: white; }
        .pending { background: #FF9800; color: white; }
        .error { background: #f44336; color: white; }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 5px;
        }
        .info-box h3 { color: #1976D2; margin-bottom: 0.5rem; }
        .info-box p { color: #555; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TradeKeep Content Orchestrator</h1>
        <p class="subtitle">System Status Dashboard</p>
        
        <div class="status-container">
            <div class="status-item">
                <span class="status-label">Frontend Server</span>
                <span class="status-value success">Running on Port 7000</span>
            </div>
            <div class="status-item">
                <span class="status-label">Backend API</span>
                <span id="backend-status" class="status-value pending">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Database</span>
                <span class="status-value success">SQLite (Dev Mode)</span>
            </div>
        </div>
        
        <button class="btn" onclick="checkServices()">üîÑ Refresh Status</button>
        
        <div class="info-box">
            <h3>üìç Service URLs</h3>
            <p>
                <strong>Frontend:</strong> http://localhost:7000<br>
                <strong>Backend API:</strong> http://localhost:9000<br>
                <strong>Health Check:</strong> http://localhost:9000/health
            </p>
        </div>
        
        <div id="api-response" style="margin-top: 1.5rem; display: none;">
            <h3>API Response:</h3>
            <pre style="background: #f5f5f5; padding: 1rem; border-radius: 5px; overflow-x: auto;"></pre>
        </div>
    </div>

    <script>
        async function checkServices() {
            const backendStatus = document.getElementById('backend-status');
            const apiResponse = document.getElementById('api-response');
            
            try {
                const response = await fetch('http://localhost:9000/health');
                const data = await response.json();
                
                backendStatus.textContent = 'Connected';
                backendStatus.className = 'status-value success';
                
                apiResponse.style.display = 'block';
                apiResponse.querySelector('pre').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                backendStatus.textContent = 'Not Accessible';
                backendStatus.className = 'status-value error';
                
                apiResponse.style.display = 'block';
                apiResponse.querySelector('pre').textContent = 'Error: ' + error.message;
            }
        }
        
        // Check on page load
        checkServices();
    </script>
</body>
</html>
